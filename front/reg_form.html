<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Regestrarion</title>
	<link rel="stylesheet" href="animate.css">
	<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<script src="wow.min.js"></script>
	<script src="script.js"></script>
    <script>
      	new WOW().init();
    </script>
    <style>
    	
    	body{
    		font-family: Tahoma;
    		background: url("img/bg1.jpg");
			background-repeat: no-repeat;
			justify-content: center;
			margin: 0;
    	}
    	
    	h1{
    		cursor: help;
    		margin: 0;
    		text-transform: uppercase;
    		padding-bottom: 5px;
    		border-bottom: 3px solid black;
    	}
    	
    	form{ 
    		margin: 0 auto;
    		background: gray; 
    		padding: 5px; 
    		opacity: 0.7; 
    		filter: alpha(Opacity=70); 
    		width: 	450px;
    		height: 500px;
    		padding: 20px;
    		box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.82)
    		border: none;
    	}

    	.group{
    		margin: 10px;
    		padding: 5px;
    		border: none;	
    	}
    	
    	label{
    		padding-left: 10px;
    		text-transform: uppercase;
    	}
    	input {
    		margin-top: 10px;
    		height: 40px;	
    		width: 400px;
    		border-radius: 20px/20px;
    		border: none;
    		padding-left: 15px;
    		font-size: 20px;
    		box-shadow: 2px 2px 5px rgba(0,0,0,0.82)

    	}

    	input:focus {
    		border: 2px solid black;
    		border: none;
    	}
    	
    	input {outline:none;}

    	.button{
			margin-top: 20px;
			

		}

    	.button a{
			text-decoration: none;
			font-size: 30px;
			font-family: monospace;
			background-color: #000000;
			padding: 10px 30px ;
			color: white;
			margin-top: 100px;

			border-radius: 100px;

		}
		.button a:hover {
			background-color: #363637;
		}


    </style>
</head>
<body>
	<form class="wow zoomIn">
		<h1 title="Форма регистрации на сайте" align="center">Регистрация</h1>
		<div class='wow zoomIn'>
			
				<div class="group wow fadeInLeft">
					<label>Имя пользователя:</label>
					<input type="text" class="wow fadeInLeft">
				</div>
				
				<div class="group wow fadeInRight">
					<label>Пароль:</label>
					<input type="text" class="wow fadeInRight">
				</div>	
				
				<div class="group wow fadeInLeft">
					<label>Пароль еще раз:</label>
					<input type="text" class="wow fadeInLeft">
				</div>
				
				<div class="group wow fadeInRight">
					<label>Aдреc электронной почты:</label>
					<input type="text" class="wow fadeInRight">
				</div>
			
				<div class="group button">
					<center><a href="">Зарегистрироваться</a></center>
				</div>
	</div>
	</form>
</body>
</html>
